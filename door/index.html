<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Doors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gameContainer">
    <header>
      <h1>Three Doors Game</h1>
    </header>

    <main>
      <div id="gameControls">
        <p id="instructionText">Open the right door and win!</p>
        <label for="amount">Bet Amount <span class="required">*</span></label>
        <input type="number" id="amount" placeholder="Enter Bet Amount" required>
        <button id="startBtn" onclick="startGame()">Start Game</button>
      </div>

      <div id="gameBoard" class="hidden">
        <div id="doorsContainer">
          <div class="door" data-door="1" onclick="chooseDoor(1)">
            <img src="https://i.imgur.com/4Rik5ql.png" alt="Door 1">
          </div>
          <div class="door" data-door="2" onclick="chooseDoor(2)">
            <img src="https://i.imgur.com/lh7tEch.png" alt="Door 2">
          </div>
          <div class="door" data-door="3" onclick="chooseDoor(3)">
            <img src="https://i.imgur.com/S46Pxcq.png" alt="Door 3">
          </div>
        </div>
      </div>

      <div id="resultMessage" class="hidden">
        <p id="resultText"></p>
        <div id="navigationButtons">
          <button onclick="restartGame()">Play Again</button>
          <button onclick="goHome()">Home</button>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
