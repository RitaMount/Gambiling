<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="gameContainer">
    <header>
      <h1>Crash Game</h1>
    </header>

    <main>
      <div id="gameControls">
        <label for="amount">Amount <span class="required">*</span></label>
        <input type="number" id="amount" placeholder="Enter Amount" required>

        <label for="autoCashout">Auto Cashout at:</label>
        <input type="number" id="autoCashout" placeholder="Auto Cashout at (Multiplier)">

        <button id="startBtn" onclick="startGame()">Start</button>
      </div>

      <div id="multiplierDisplay" class="hidden">
        <h2>Multiplier: <span id="multiplierValue">1.00x</span></h2>
        <canvas id="multiplierGraph" width="400" height="200"></canvas>
      </div>

      <div id="cashoutContainer" class="hidden">
        <button id="cashoutBtn" onclick="cashOut()">Cash Out</button>
      </div>

      <div id="resultMessage" class="hidden">
        <p id="resultText"></p>
        <div id="navigationButtons" class="hidden">
          <button onclick="goBackToGame()">Back to Game</button>
          <button onclick="goHome()">Home</button>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
